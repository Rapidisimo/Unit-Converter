<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Unit Converter Project</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Metric/Imperial Unit Conversion</h1>
            <section>
                <input type="number" value="0" id="digits">
            </section>
            <section>
                <button class="convert-btn">Convert</button>
                <button class="reset-btn">Reset</button>
            </section>
        </header>
        <section class="units">
            <h2>Length (Meter/Feet)</h2>
            <p id="length">This is filler text.</p>
        </section>
        <section class="units">
            <h2>Volume (Liters/Gallons)</h2>
            <p id="volume">This is filler text.</p>
        </section>
        <section class="units">
            <h2>Mass (Kilograms/Pounds)</h2>
            <p id="mass">This is filler text.</p>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
